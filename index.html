<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search for a color</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="./styles/css/main.css">
</head>
<body>
    <div class="app">
        <h1 class="app__header">&#x2728; Awesome Colors &#x2728;</h1>
        <div class="app__search-bar">
            <i class="app__icon-search fas fa-search"></i>
            <input class="app__input" name="searchBar" placeholder="Search for a color..." type="text" >
            <i class="app__icon-remove fas fa-times"></i>
        </div>
        <ul class="app__color-list"></ul>
    </div>
    <script type="module" src="./app.js"></script>
</body>
</html>
